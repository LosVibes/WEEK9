<body>
    <div id="statusElement"></div>
    <pre id="output"></pre>
</body>
<script>
    function draw(data) {
        output.innerHTML = JSON.stringify(data, 0, 4);
    }

    const url = "https://jsonplaceholder.typicode.com/users/9"
    fetch(url).then(
        r => {
            debugger;
            if (r.status >= 300) {
                statusElement.innerHTML = r.status;
            }
            return r.json();
        }
    ).then(draw);
</script>
